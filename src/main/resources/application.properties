spring.application.name=examen

server.port=9090

# Configuraci?n de la base de datos
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=examen01
spring.datasource.password=123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuraci?n JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=examen01
#Logs
# Nivel general
logging.level.root=INFO

# Nivel para tus clases del proyecto
logging.level.com.example.examen=DEBUG

# Guardar logs en un archivo
logging.file.name=logs/examen.log
